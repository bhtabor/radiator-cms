query network($id: ID!) {
  network(id: $id) {
    audioPublications {
      audio {
        audioFiles {
          byteLength,
          file,
          id,
          mimeType,
          title
        },
        chapters {
          duration,
          durationString,
          image,
          link,
          start,
          startString,
          title
        },
        contributions {
          contributionRole {
            id,
            isPublic,
            title
          },
          id,
          person {
            displayName,
            email,
            id,
            link,
            name,
            nick
          },
          position
        },
        duration,
        durationString,
        id,
        image
      },
      id,
      publishState,
      publishedAt,
      title
    },
    collaborators {
      permission,
      user {
        displayName,
        email,
        image,
        username
      }
    },
    id,
    image,
    people {
      displayName,
      email,
      id,
      link,
      name,
      nick
    },
    podcasts {
      author,
      episodes(itemsPerPage: 5, page: 1) {
        guid,
        id,
        image,
        isPublished,
        number,
        publishedAt,
        shortId,
        slug,
        subtitle,
        summary,
        summaryHtml,
        summarySource,
        title
      },
      episodesCount,
      id,
      image,
      isPublished,
      language,
      lastBuiltAt,
      ownerEmail,
      ownerName,
      publicPage,
      publishedAt,
      publishedFeeds {
        enclosureMimeType,
        feedUrl
      },
      slug,
      shortId,
      subtitle,
      summary,
      title
    },
    slug,
    title
  }
}